<div class="wrapper">
  <div class="content1">
    <div class="searchbar" style="margin: auto; width: 80%; margin-top: 30px;">
      <app-search-bar
        (onSelectedOption)="onSelectedOption($event)"
      ></app-search-bar>
    </div>
  </div>
  <div class="content2">
    <div
      class="card"
      fxFlex
      fxLayout="row wrap"
      fxLayoutGap="5px"
      fxLayoutAlign="center stretch"
    >
      <mat-card *ngFor="let post of posts" fxFlex="25">
        <mat-card-header>
          <mat-card-title>{{ post.id }} </mat-card-title>
          <mat-card-subtitle
            >{{ post.title | slice: 0:33 }}...</mat-card-subtitle
          >
        </mat-card-header>
        <img
          mat-card-image
          src="https://material.angular.io/assets/img/examples/shiba2.jpg"
          alt="Photo of a Shiba Inu"
        />

        <mat-card-content>
          <p>{{ post.body | slice: 0:100 }}<b>...</b></p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" [routerLink]="['/sales', post.id]">
            VIEW
          </button>
          <button mat-button color="accent">PRINT</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
